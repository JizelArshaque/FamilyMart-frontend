<app-header></app-header>

<!-- empty cart -->

<div class="d-flex flex-column justify-content-center align-items-center" *ngIf="products.length == 0">
    <img src="./assets/images/cempty.png" alt="no img" style="height: 30%;width: 30%;"><br>

    <a href="" class="text-danger" style="text-decoration: none;">Cart is Empty, Add to your Cart</a>

</div>
<!-- CART SUMMARY -->
<div *ngIf="products.length>0">

    <h1 class="text-danger text-center ">Cart Summary</h1>
    
    <div class="d-flex">
        <div class="col-7 ms-4">
            
                <table class="table shadow mt-3 border rounded">
                    
                        <thead>
                            <tr>
                                <td>Product Id</td>
                                <td>Product name</td>
                                <td>image</td>
                                <td>quantity</td>
                                <td>price</td>
                                <td>action</td>
                            </tr>
                        </thead>
                    
                <tbody>
                        <tr *ngFor="let p of products,let i=index">
                            <td>{{i+1}}</td>
                            <td>{{p.title.slice(0,20)}}</td>
                            <td><img [src]="p.image" alt="" width="100px" height="100px"></td>
                            <td>
                                <div class="d-flex">
                                    <button class="btn fw-bolder fs-3" (click)="decrement(p._id)">-</button>
                                    <input type="num" class="form-control text-center" [value]="p.quantity" style="max-width: 3rem;" readonly>
                                    <button class="btn fw-bolder fs-4" (click)="increment(p._id)">+</button>
                                </div>
                            </td>
                            <td>${{p.grandtotal}}</td>
                            <td><button class="btn btn-outline-danger" (click)="remove(p._id)"> <i class="fa-solid fa-trash"></i></button></td>
                        </tr>
                       
                </tbody>
                    
                </table>

                <div class="d-flex justify-content-center">
                    <button class="btn btn-outline-success" routerLink="">Add more</button>
                    <button class="btn btn-outline-danger ms-2" (click)="emptycart()">Empty cart</button>
                </div>
        </div>
        <div class="col-1"></div>
        
        <div class="col-3 shadow h-55 d-flex flex-column justify-content-center align-items-center" style="height: 35vh;">
            <h2 >Grand Total <span class=" text-primary">${{total}}</span></h2>
        
            <button class=" btn btn-success" routerLink="/checkout" (click)="Gtotal()">Proceed</button>
        
        </div>
    </div>
</div>
